<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7" lang=""> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8" lang=""> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9" lang=""> <![endif]-->

<html class="no-js" lang="en" xmlns:th="http://www.thymeleaf.org">
<!--<![endif]-->

<head th:replace="fragments/common_header :: common_header(~{::title})">
    <title>Sufee Admin - HTML5 Admin Template</title>
</head>

<body>

<div th:replace="fragments/left-panel :: #left-panel"/>

<!-- Right Panel -->

<div id="right-panel" class="right-panel">

    <div th:replace="fragments/header :: #header"/>

    <div class="breadcrumbs">
        <div class="col-sm-4">
            <div class="page-header float-left">
                <div class="page-title">
                    <h1>Dashboard</h1>
                </div>
            </div>
        </div>
        <div class="col-sm-8">
            <div class="page-header float-right">
                <div class="page-title">
                    <ol class="breadcrumb text-right">
                        <li class="active">Dashboard</li>
                    </ol>
                </div>
            </div>
        </div>
    </div>

    <div class="content mt-3">

        <div class="col-sm-12 msg">
            <div class="alert  alert-success alert-dismissible fade show" role="alert">
                <span class="badge badge-pill badge-success">Success</span> Your profile updated.!
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        </div>

        <div class="container">

            <img class="img-thumbnail" th:alt="${profile.name}" th:src="${profile.photo}" width="200" height="200" id="profile-img" />
            <form th:action="@{/api/profile}" id="profile-form">
                <input type="text" class="form-control" id="profile-id" hidden="hidden" th:value="${profile.id}">
                <div class="form-group" id="profile-name">
                    <label>Nama Lengkap:</label>
                    <input type="text" class="form-control" th:value="${profile.name}">
                </div>
                <div class="form-group" id="profile-email">
                    <label>Email:</label>
                    <input type="text" class="form-control" th:value="${profile.email}">
                </div>
                <div class="form-group" id="profile-username">
                    <label >Username:</label>
                    <input type="text" class="form-control" th:value="${profile.username}">
                </div>
                <div class="form-group" id="profile-password">
                    <label>Password:</label>
                    <input type="password" class="form-control float-left" th:value="${profile.password}">
                </div>
                <div class="form-group" id="profile-photo">
                    <label>Photo:</label>
                    <input id="fileinput" type="file" class="form-control" accept="image/gif, image/jpeg, image/png, image/jpg">
                </div>

                <button type="submit" class="btn btn-primary" id="profile-submit">Submit</button>
            </form>


        </div>

    </div> <!-- .content -->
</div><!-- /#right-panel -->

<!-- Right Panel -->

<script th:src="@{/vendors/jquery/dist/jquery.min.js}"></script>
<script th:src="@{/vendors/popper.js/dist/umd/popper.min.js}"></script>
<script th:src="@{/vendors/bootstrap/dist/js/bootstrap.min.js}"></script>
<script th:src="@{/assets/js/main.js}"></script>


<script th:src="@{/vendors/chart.js/dist/Chart.bundle.min.js}"></script>
<script th:src="@{/assets/js/dashboard.js}"></script>
<script th:src="@{/assets/js/widgets.js}"></script>
<script th:src="@{/vendors/jqvmap/dist/jquery.vmap.min.js}"></script>
<script th:src="@{/vendors/jqvmap/examples/js/jquery.vmap.sampledata.js}"></script>
<script th:src="@{/vendors/jqvmap/dist/maps/jquery.vmap.world.js}"></script>
<script>
    (function($) {
        "use strict";

        jQuery('#vmap').vectorMap({
            map: 'world_en',
            backgroundColor: null,
            color: '#ffffff',
            hoverOpacity: 0.7,
            selectedColor: '#1de9b6',
            enableZoom: true,
            showTooltip: true,
            values: sample_data,
            scaleColors: ['#1de9b6', '#03a9f5'],
            normalizeFunction: 'polynomial'
        });
    })(jQuery);
</script>

</body>

</html>
